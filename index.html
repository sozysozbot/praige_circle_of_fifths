<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script>
        const stususn = 0.80926;
        function play(freq_inv_stususn, length_in_stususn = 1) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            // create Oscillator node
            const oscillator = audioCtx.createOscillator();

            oscillator.type = "square";
            oscillator.frequency.setValueAtTime(freq_inv_stususn / stususn, audioCtx.currentTime);
            oscillator.connect(audioCtx.destination);
            oscillator.start();
            setTimeout(() => {
                oscillator.stop();
            }, stususn * 1000 * length_in_stususn);
        }
        function print(str, size) {
            document.write([...str].map(s => {
                if (s >= "\u4e00" && s <= "\u9fff") {
                    return `<a href="http://jurliyuuri.com/spoonfed_pekzep/char/${s}.html" target="_blank"><img src="no_bordered/${s}.png" height="${size}" /></a>`;
                } else {
                    return `<img src="no_bordered/${s}.png" height="${size}" />`;
                }

            }).join(""));
        }
    </script>
</head>
